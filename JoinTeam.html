<!DOCTYPE html>
<html>
    <head>
        <title>Log In to Chorenament</title>
        <style>

    @font-face {
                font-family: 'Albert Sans Bold';
                src: url(AlbertSans-Bold.ttf) format('truetype');
            }

            body {
                display: flex;
                flex-direction: column;
                justify-content: flex-start; 
                align-items: center; 
                height: 100vh;
                margin: 0;
                background-color: #f7f7f7; 
            }

            h1 {
                font-size: 35px;
                font-family: 'Albert Sans Bold';
                margin: 10px 0;
                color: #333; 
            }

            .logo {
                width: 70px;
                margin-bottom: 20px; 
            }

            .content {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 15vh; 
                background-color: #fff; 
                padding: 30px;
                border-radius: 15px; 
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
            }

            .input-box {
                width: 100%;
                padding: 12px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 8px; 
                font-size: 16px;
                outline: none; 
                transition: border-color 0.3s ease; 
            }

            .input-box:focus {
                border-color: #FCB544; 
            }

            .btn {
                padding: 12px 20px;
                font-size: 18px;
                font-family: sans-serif;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: 0.3s;
                width: 350px;
                text-align: center;
                margin-top: 10px; 
            }

            /* Let's go button */
            .btn-signup {
                background-color: #FEEDD0;
                color: #FCB544;
                font-weight: bold;
            }

            .btn-signup:hover {
                background-color: #FCB544;
                color: #fff;
            }

            .input-box {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 16px;
            }

        </style>   
    </head>

    <body>
        
        <div class="content">
            <img src="logo.txt" alt = "Chorenament Logo" class="logo"> <!--Can't download other logos, using this one as placeholder-->
            <h1>Join Your Team</h1>

            <input type="text" class="input-box" placeholder="Enter your unique team code."></inputtype>

            <button class="btn btn-signup">Let's go!</button>

            <p style="margin-top: 15px; font-family: sans-serif; font-size: 14px;">
                Don't have a team?
                <a href="#" style="color: #FCB544; text-decoration: none;">Create one here.</a> <!--'#' is just a placeholder for the page it will link to--> 
            </p>

        </div>
        
    </body>


</html>
