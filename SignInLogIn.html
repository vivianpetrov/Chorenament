<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to Chorenament</title>
        <style>

            body {
                display: flex;
                flex-direction: column;
                justify-content: flex-start; /*aligns content towards the top*/
                align-items: center; /* centers content horizontally */
                height: 100vh;
                margin: 0;
            }

            h1 {
                font-size: 50px;
                font-family: 'American Typewriter', serif;
                margin: 10px 0;
            }

            h2 {
                font-size: 25px;
                font-family: sans-serif;
                margin: 5px 0;
            }

            .logo {
                width: 150px;
                margin-bottom: 20px;
            }

            .content {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 5vh; /* pushes content down one-third from the top of the page */
            }

            .button-container {
                display: flex;
                flex-direction: column; /*stacks buttons vertically*/
                align-items: center; /*center buttons*/
                gap: 15px; /*space between buttons*/
                margin-top: 20px; /*space between headings and buttons*/
            }

            /*button styles*/
            .btn {
                padding: 10px 20px;
                font-size: 18px;
                font-family: sans-serif;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: 0.3s;
                width: 350px; /*buttons are the same width*/
                text-align: center;
            }

            /* Sign Up button */
            .btn-signup {
                background-color:#FCB544;
                color: white;
            }

            /* Log In button */
            .btn-login {
                background-color: #FEEDD0;
                color: black;
            }

        </style>   
    </head>

    <body>
        
        <div class="content">
            <img src="logo.txt" alt = "Chorenament Logo" class="logo">
            <h1>Chorenament</h1>
            <h2>Compete against housemates</h2>  

            <div class="button-container">
                <button class="btn btn-signup">Sign Up</button>
                <button class="btn btn-login">Log In</button>
            </div>
        </div>
        
    </body>


</html>
