<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      max-width: 390px;
      margin: 0 auto;
      border: 1px solid #ccc;
      height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 7vh;
      width: 90%;
    }

    .logo {
      width: 80px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 35px;
      font-family: 'American Typewriter', serif;
      margin: 10px 0 25px 0;
      text-align: center;
    }

    .input-box {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .btn {
      padding: 12px 20px;
      font-size: 16px;
      font-family: sans-serif;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      width: 100%;
      max-width: 320px;
      text-align: center;
      margin-top: 20px;
    }

    .btn-signup {
      background-color: #FEEDD0;
      color: #FCB544;
    }

    .bottom-text {
      margin-top: 18px;
      font-family: sans-serif;
      font-size: 14px;
      text-align: center;
    }

    .bottom-text a {
      color: #FCB544;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="content">
    <img src="logo.txt" alt="Chorenament Logo" class="logo">
    <h1>Sign Up</h1>

    <input type="text" id="name" class="input-box" placeholder="Enter your full name.">
    <input type="text" id="email" class="input-box" placeholder="Enter your email or phone number.">
    <input type="password" id="password" class="input-box" placeholder="Create a strong password.">

    <a href="JoinTeam.html" id="signup-btn" class="btn btn-signup">Sign Up</a>

    <p class="bottom-text">
      Have an account?
      <a href="LogIn.html">Log in instead.</a>
    </p>
  </div>

</body>
</html>
