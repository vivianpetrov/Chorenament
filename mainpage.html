<!doctype html>
<head>
    <title>Chorenament | Mainpage</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 393px;
            margin: 0 auto; 
        }

        #task-list {
            list-style-type: none;
            padding: 0;
        }

        li button {
            display: none;
        }

        li:hover button {
            display: inline-block;
        }

        button {
            background: #FCB544;
            font-size: 14px; 
            border-radius: 8px;
            color: rgb(255, 252, 246);
            padding: 8px 16px; 
            border: 1px solid #ccc;
            display: inline-block;
            justify-content: center;
            cursor: pointer;
            align-items: center;
        }

        .taskk {
            padding: 8px;
            font-size: 14px;
            width: 200px; 
            border-radius: 5px;
            border: 1px solid floralwhite;
            background-color: ghostwhite;
            margin: auto;
            margin-bottom: 10px; 
            justify-content: center;
        }

        li {
            display: flex;
            align-items: center;
            margin: 8px 0; 
        }

        input[type="checkbox"] {
            width: 16px; 
            height: 16px; 
            border: 2px solid #ddd;
            border-radius: 50%;
            margin-right: 8px;
            cursor: pointer;
            background-color: #fff;
            position: relative;
            transition: background-color 0.3s, border-color 0.3s;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        input[type="checkbox"]:checked {
            background-color: #FCB544;
            border-color: #FCB544;
        }

        input[type="checkbox"]:checked::before {
            content: 'âœ”';
            position: absolute;
            left: 3px; 
            top: -2px;
            font-size: 12px; 
            color: white;
            font-weight: bold;
        }

        li button {
            background: #e74c3c;
            font-family: sans-serif;
            font-size: 8px; 
            color: white;
            padding: 2px;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        li button:hover {
            background: #c0392b;
        }

        li input[type="checkbox"]:checked + label {
            text-decoration: line-through;
            color: #aaa;
        }

        .banner {
            width: 100%;
        }

        .streak-tracker {
            text-align: center;
            margin-top: 10px; 
        }

        .streak-tracker h2 {
            font-size: 18px; 
            margin-bottom: 8px; /* Smaller margin */
        }

        .streak-tracker p {
            font-size: 32px; 
            margin: 0;
        }

        .streak-tracker h3 {
            font-size: 14px; 
            text-align: center; 
            margin-top: 8px; 
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 16px; 
            background-image: url('header-bg.jpg'); /* IMPORT IMAGE HERE!!!!!!!!! */
            background-size: cover; 
            background-position: center; 
            color: white;
            width: 100%; 
            box-sizing: border-box;
        }

        .profile {
            display: flex;
            flex-direction: column; 
            align-items: center;
        }

        .profile img {
            width: 32px;
            height: 32px; 
            border-radius: 50%;
            margin-bottom: 4px; 
        }

        .profile p {
            font-size: 14px; 
            margin: 0;
        }

        .webpage {
            width: 100%;
            padding: 10px; 
        }

        .text {
            width: 100%;
            padding-top: 10px; 
            padding-bottom: 10px; 
            box-sizing: border-box;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            justify-content: center;
            background-color: #FCB544;
            padding: 8px 0; 
            margin-bottom: 10px;
            margin-top: 0;
        }

        .navbar li {
            margin: 4px; 
        }

        .navbar .nav-btn {
            color: white;
            padding: 8px 16px; 
            font-size: 14px; 
            text-transform: uppercase;
            border-radius: 5px;
            transition: background-color 1s ease, color 1s ease;
            text-decoration: none;
        }

        .navbar .nav-btn:hover {
            background-color: #b3730b;
            color: #e0a899;
        }

        #planet {
            width: 100%;
            background-color: ghostwhite;
            padding: 10px; 
            border-radius: 10px; 
            margin-bottom: 10px; 
        }

        #space {
            width: 100%;
            height: 20px; 
        }

        #align {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px; 
        }
    </style>
</head>

<body>
    <div class="header">
        <h1 id="m-title">Chorenament</h1>
        <div class="profile">
            <img src="profile.png" alt="Profile Picture">
            <p>Points: <span id="points">0</span></p>
        </div>
    </div>

    <div class="webpage">
        <div class="text">
            <!-- Navigation Bar -->
            <nav class="navbar">
                <ul>
                    <li><a href="#streak" class="nav-btn">Daily Streak</a></li>
                    <li><a href="#quests" class="nav-btn">Quests</a></li>
                    <li><a href="#champs" class="nav-btn">Champions</a></li>
                </ul>
            </nav>  

            <div id="planet">     
                <div id="streak">
                    <div class="streak-tracker">
                        <h2>Keep up your streak!</h2>
                        <p>Current Streak: <span id="streak-count">0</span> days</p>
                        <h3>Maintain your streak by completing a task.</h3>
                    </div>
                </div>
            </div>

            <div id="space"></div>

            <div id="planet">
                <div id="quests">
                    <h1>Your Quests</h1>
                    <ul id="task-list-quests"></ul>
                    <div id="align">
                        <input type="text" class="taskk" id="task-input-quests" placeholder="Register a New Quest">
                        <button onclick="addTask('quests')">Add Quest</button>
                    </div> 
                </div>
            </div>

            <div id="space"></div>

            <div id="planet">
                <div id="champs">
                    <h1>The Choreboard</h1>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Streak Tracker
        let lastVisitDate = localStorage.getItem('lastVisitDate');
        let streakCount = parseInt(localStorage.getItem('streakCount')) || 0;
        const currentDate = new Date().toDateString();

        if (lastVisitDate !== currentDate) {
            const lastVisit = new Date(lastVisitDate);
            const current = new Date(currentDate);
            const timeDiff = current - lastVisit;
            const daysDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24));

            if (daysDiff === 1) {
                streakCount++;
            } else if (daysDiff > 1) {
                streakCount = 1; 
            }

            localStorage.setItem('streakCount', streakCount);
            localStorage.setItem('lastVisitDate', currentDate);
        }

        document.getElementById('streak-count').textContent = streakCount;

        // Points System
        let points = parseInt(localStorage.getItem('points')) || 0;
        document.getElementById('points').textContent = points;

        const predefinedTasks = {
            quests: [
                "Clean dishes",
            ],
        };

        document.addEventListener("DOMContentLoaded", function() {
            for (const planet in predefinedTasks) {
                predefinedTasks[planet].forEach(function(task) {
                    createTaskElement(planet, task, false);
                });
            }

            for (const planet in predefinedTasks) {
                loadTasks(planet);
            }
        });

        function createTaskElement(planet, taskText, checked) {
            var ul = document.getElementById(`task-list-${planet}`);
            var li = document.createElement("li");

            var checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.style.marginRight = "10px";
            checkbox.checked = checked;

            checkbox.addEventListener('change', function() {
                updateTaskState(planet, taskText, checkbox.checked);
            });

            var label = document.createElement("label");
            label.textContent = taskText;

            var deleteButton = document.createElement("button");
            deleteButton.textContent = "Delete";
            deleteButton.style.marginLeft = "10px";
            deleteButton.onclick = function () {
                if (checkbox.checked) {
                    points++;
                    localStorage.setItem('points', points);
                    document.getElementById('points').textContent = points;
                }
                li.remove();
                deleteTask(planet, taskText);
            };

            li.appendChild(checkbox);
            li.appendChild(label);
            li.appendChild(deleteButton);

            ul.appendChild(li);
        }

        function addTask(planet) {
            var input = document.getElementById(`task-input-${planet}`);
            var taskText = input.value.trim();

            if (taskText === "") {
                alert("Please enter a task!");
                return;
            }

            createTaskElement(planet, taskText, false);
            saveTask(planet, taskText, false);
            input.value = "";
        }

        function saveTask(planet, taskText, checked) {
            var tasks = JSON.parse(localStorage.getItem(`tasks-${planet}`)) || [];
            tasks.push({ text: taskText, checked: checked });
            localStorage.setItem(`tasks-${planet}`, JSON.stringify(tasks));
        }

        function loadTasks(planet) {
            var tasks = JSON.parse(localStorage.getItem(`tasks-${planet}`)) || [];
            tasks.forEach(function(task) {
                createTaskElement(planet, task.text, task.checked);
            });
        }

        function updateTaskState(planet, taskText, checked) {
            var tasks = JSON.parse(localStorage.getItem(`tasks-${planet}`)) || [];
            tasks.forEach(function(task) {
                if (task.text === taskText) {
                    task.checked = checked;
                }
            });
            localStorage.setItem(`tasks-${planet}`, JSON.stringify(tasks));
        }

        function deleteTask(planet, taskText) {
            var tasks = JSON.parse(localStorage.getItem(`tasks-${planet}`)) || [];
            tasks = tasks.filter(function(task) {
                return task.text !== taskText;
            });
            localStorage.setItem(`tasks-${planet}`, JSON.stringify(tasks));
        }
    </script>
</body>
</html>
